<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verified - CITYNOISE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000000;
        font-family: "Space Grotesk", -apple-system, BlinkMacSystemFont,
          sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        line-height: 1.6;
      }

      .card {
        background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);
        border: 1px solid #333333;
        border-radius: 16px;
        padding: 48px 40px;
        max-width: 460px;
        width: 90%;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 255, 255, 0.1);
      }

      .success-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 24px;
        background: linear-gradient(135deg, #00ffff, #0099cc);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        color: #000000;
        font-weight: 700;
      }

      .logo {
        font-size: 20px;
        font-weight: 300;
        letter-spacing: 1px;
        color: #00ffff;
        margin-bottom: 32px;
      }

      .logo-bold {
        font-weight: 700;
      }

      .title {
        font-size: 28px;
        font-weight: 500;
        color: #ffffff;
        margin-bottom: 12px;
        letter-spacing: -0.5px;
      }

      .message {
        font-size: 16px;
        color: #cccccc;
        margin-bottom: 32px;
        font-weight: 300;
      }

      .cta-button {
        background: linear-gradient(135deg, #00ffff, #0099cc);
        color: #000000;
        border: none;
        padding: 14px 32px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        font-family: "Space Grotesk", sans-serif;
        letter-spacing: 0.5px;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-block;
      }

      .cta-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(0, 255, 255, 0.3);
      }

      .footer-text {
        font-size: 14px;
        color: #888888;
        margin-top: 24px;
        font-weight: 300;
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .card {
          padding: 32px 24px;
          margin: 20px;
        }

        .title {
          font-size: 24px;
        }

        .message {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- Brand logo -->
      <div class="logo">CITY<span class="logo-bold">NOISE</span></div>

      <!-- Success icon -->
      <div class="success-icon">âœ“</div>

      <!-- Main message -->
      <h1 class="title">Email Verified!</h1>
      <p class="message">
        Your email address has been successfully verified. You can now close
        this window and return to the citynoise app and continue.
      </p>
      <!-- Footer -->
      <p class="footer-text">This window will close automatically</p>
    </div>

    <script type="module">
      import {
        Client,
        Account,
      } from "https://cdn.jsdelivr.net/npm/appwrite@13.0.0/+esm";

      const client = new Client()
        .setEndpoint("https://fra.cloud.appwrite.io/v1")
        .setProject("6895dafe000d84217c85");

      const account = new Account(client);

      const urlParams = new URLSearchParams(window.location.search);
      const secret = urlParams.get("secret");
      const userId = urlParams.get("userId");

      if (userId && secret) {
        const promise = account.updateVerification(userId, secret);
        promise.then(
          function (response) {
            console.log(response); // Success
          },
          function (error) {
            console.log(error); // Failure
          }
        );
      } else {
        console.warn("Missing userId or secret in URL");
      }

      // Auto-close after 10 seconds as a fallback
      setTimeout(() => {
        window.close();
      }, 10000);
    </script>
  </body>
</html>
